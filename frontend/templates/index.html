<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go Payment Demo</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-primary">
      <div class="container text-white"><h4>Go Payment Demo</h4></div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-header bg-white">
              <h4 class="mb-0">Make a Payment</h4>
            </div>
            <div class="card-body">
              <!-- Payment Form -->
              <form id="paymentForm">
                <!-- Email -->
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder=" "
                    required
                  />
                  <label for="email">Email Address</label>
                  <div class="form-text mt-1">
                    We'll send payment receipt to this email
                  </div>
                </div>

                <!-- Amount -->
                <div class="mb-3">
                  <label for="amount" class="form-label">Amount (NGN)</label>
                  <div class="input-group">
                    <span class="input-group-text">₦</span>
                    <input
                      type="number"
                      class="form-control"
                      id="amount"
                      value=""
                      min="100"
                      step="100"
                      required
                    />
                  </div>
                  <div class="form-text">Minimum amount is ₦100</div>
                </div>

                <!-- Quick Amount Buttons -->
                <div class="mb-3">
                  <label class="form-label">Quick Select</label>
                  <div class="btn-group w-100" role="group">
                    <button
                      type="button"
                      class="btn btn-outline-primary amount-btn"
                      data-amount="5000"
                    >
                      ₦5,000
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-primary amount-btn"
                      data-amount="10000"
                    >
                      ₦10,000
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-primary amount-btn"
                      data-amount="25000"
                    >
                      ₦25,000
                    </button>
                  </div>
                </div>

                <!-- Product Selection -->
                <div class="mb-3">
                  <label for="product" class="form-label">Select Product</label>
                  <select class="form-select" id="product">
                    <option value="basic">Basic Plan - ₦5,000</option>
                    <option value="pro">Pro Plan - ₦10,000</option>
                    <option value="premium">Premium Plan - ₦25,000</option>
                    <option value="custom">Custom Amount</option>
                  </select>
                </div>

                <!-- Submit Button -->
                <button
                  type="submit"
                  class="btn btn-primary w-100 btn-lg"
                  id="payButton"
                >
                  <span id="buttonText">Pay Now</span>
                  <span
                    id="spinner"
                    class="spinner-border spinner-border-sm d-none"
                    role="status"
                  ></span>
                </button>
              </form>

              <!-- Payment Status -->
              <div class="mt-4">
                <div id="paymentStatus" class="alert d-none" role="alert"></div>
                <div id="paymentLink" class="mt-2"></div>
              </div>
            </div>
          </div>

          <!-- Recent Payments -->
          <div class="card mt-4 shadow-sm">
            <div class="card-header bg-light">
              <h6 class="mb-0">How It Works</h6>
            </div>
            <div class="card-body">
              <ol class="list-group list-group-numbered">
                <li class="list-group-item border-0">
                  Enter your email and amount
                </li>
                <li class="list-group-item border-0">Click "Pay Now" button</li>
                <li class="list-group-item border-0">
                  You'll be redirected to Paystack
                </li>
                <li class="list-group-item border-0">
                  Complete payment on Paystack
                </li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your JavaScript -->
    <script src="/static/js/main.js"></script>
  </body>
</html>
